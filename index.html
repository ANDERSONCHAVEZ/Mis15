<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Invitacion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    </div>

    <a id="boton1" href="https://maps.app.goo.gl/f4veQAeR1uTaiEx86" target="_blank" class="boton-mapa"></a>
    <a id="boton2" target="_blank" class="boton-confirm"></a>
    <video id="video-fondo" muted playsinline>
        <source src="video/15.mp4" type="video/mp4">
    </video>
